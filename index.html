<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-in-container">
      <div class="container-fluid">
        <div class="row">
          <div
            class="
              col-lg-6 col-md-6
              left-section
              d-none d-sm-none d-xs-none d-md-block d-lg-block d-xl-block
            "
          >
            <h1>Welcome</h1>
          </div>
          <div class="col-md-6 col-lg-6 right-section">
            <h1>Sign In</h1>
            <form action="#">
              <div class="field">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="field">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit"><i class="bx bx-send"></i> Sign In</button>
            </form>
            <div class="or-div">
              <div class="line"></div>
              <p>Or</p>
            </div>
            <button class="login-with-google">
              <img src="img/google-logo.png" alt="" />
              Login With Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
